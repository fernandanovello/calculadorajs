<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calscript.js" defer></script>
    <title>Calculadora</title>

    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #D358F7;
}

.calculator {
    text-align: center;
}

input, select, button {
    margin: 10px;
    padding: 5px;
    font-size: 16px;
}

button {
    cursor: pointer;
}

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="input1" placeholder="Digite o primeiro número">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="input2" placeholder="Digite o segundo número">
        <button onclick="calculate()">Calcular</button>
        <p id="result">Resultado: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
